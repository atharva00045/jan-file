<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .forgot-link {
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card login-card p-4">
        <h3 class="text-center mb-4">Login</h3>

        <div id="alertBox"></div>

        <form id="loginForm">

            <!-- Mobile Number -->
            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter 10-digit number" maxlength="10">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <!-- Password -->
            <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>

            <!-- Forgot Password -->
            <div class="text-end mb-3">
                <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Login
            </button>
        </form>

        <p class="text-center mt-3">
            Donâ€™t have an account? <a href="#">Register</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let mobile = document.getElementById("mobile").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let alertBox = document.getElementById("alertBox");

            if (mobile === "" || email === "" || password === "") {
                alertBox.innerHTML = `
            <div class="alert alert-danger">
                Please fill in all fields
            </div>
        `;
                return;
            }

            if (mobile.length !== 10 || isNaN(mobile)) {
                alertBox.innerHTML = `
            <div class="alert alert-danger">
                Enter a valid 10-digit mobile number
            </div>
        `;
                return;
            }

            // Demo credentials
            if (email === "admin@gmail.com" && password === "123456") {
                alertBox.innerHTML = `
            <div class="alert alert-success">
                Login successful!
            </div>
        `;
            } else {
                alertBox.innerHTML = `
            <div class="alert alert-danger">
                Invalid login details
            </div>
        `;
            }
        });

        function forgotPassword() {
            document.getElementById("alertBox").innerHTML = `
        <div class="alert alert-info">
            Password reset link sent to your email / mobile
        </div>
    `;
        }
    </script>

</body>

</html>
