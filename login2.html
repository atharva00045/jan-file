<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(to right, #e68282, #6bd379);
        }

        .login-box {
            max-width: 450px;
            background-color: rgb(128, 179, 224);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="login-box">
        <h3 class="text-center mb-4 text-white">Sign In</h3>

        <form id="loginForm">

            <div class="mb-3">
                <label class="form-label text-white">Name ðŸ™‚</label>
                <input type="text" id="name" class="form-control">
                <span class="error" id="nameError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Email â›“</label>
                <input type="email" id="email" class="form-control">
                <span class="error" id="emailError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Education</label>
                <input type="text" id="education" class="form-control">
                <span class="error" id="educationError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Password ðŸ”‘</label>
                <input type="password" id="password" class="form-control">
                <span class="error" id="passwordError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Mobile Number ðŸ“ž</label>
                <input type="tel" id="mobile" class="form-control">
                <span class="error" id="mobileError"></span>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    let isValid = true;

    // Get values
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let education = document.getElementById("education").value.trim();
    let password = document.getElementById("password").value.trim();
    let mobile = document.getElementById("mobile").value.trim();

    // Clear errors
    document.querySelectorAll(".error").forEach(e => e.innerHTML = "");

    // Name validation
    if (name === "") {
        nameError.innerHTML = "Name is required";
        isValid = false;
    }

    // Email validation
    if (email === "") {
        emailError.innerHTML = "Email is required";
        isValid = false;
    }

    // Education validation
    if (education === "") {
        educationError.innerHTML = "Education is required";
        isValid = false;
    }

    // Password validation
    if (password.length < 6) {
        passwordError.innerHTML = "Password must be at least 6 characters";
        isValid = false;
    }

    // Mobile validation
    if (mobile.length !== 10 || isNaN(mobile)) {
        mobileError.innerHTML = "Enter valid 10-digit mobile number";
        isValid = false;
    }

    // If all valid â†’ save & redirect
    if (isValid) {
        let studentInfo = { name, email, education, password, mobile };

        let data = JSON.parse(localStorage.getItem("info")) || [];
        data.push(studentInfo);
        localStorage.setItem("info", JSON.stringify(data));

        window.location.href = "loginsuccess.html";
    }
});
</script>

</body>
</html>
